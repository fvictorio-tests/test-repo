on:
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Comment on lint failure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: "refs/pull/${{ github.event.number }}/merge"
      - name: Search comments
        uses: peter-evans/find-comment@v2
        id: search_comments
        with:
          issue-number: $(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          body-includes: foobar
      - name: Check changeset
        run: echo ${{ steps.search_comments.outputs.comment-id }}
